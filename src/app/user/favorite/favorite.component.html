<div>
  <div class="nav">
    <a routerLink="/">首页</a>
    <label>我的收藏</label>
  </div>
  <div class="flex wrap">
    <div class="topo" *ngFor="let item of data.list" [title]="item.desc" (click)="onOpen(item)">
      <div class="image">
        <img [appImgAuthSrc]="item.image" />
      </div>
      <div class="ph15 pv10">
        <div class="title line one" [title]="item.name">{{ item.name }}</div>
        <div class="desc line two mt5" [title]="item.desc">{{ item.desc }}</div>
        <div class="flex mt5">
          <div class="full">
            <ui-avatar [letters]="item.usernamePinyin" [img]="item.avatarUrl" [colors]="['#1890ff']"></ui-avatar>
            {{ item.username }}
          </div>
          <div>
            <span class="hover pointer mr15" title="赞" (click)="onStar($event, item)">
              <i class="iconfont " [class.icon-appreciate]="!item.stared" [class.icon-appreciatefill]="item.stared"></i>
              <span class="ml5">{{ item.star || 0 }}</span>
            </span>
            <span class="hover pointer" title="点击取消收藏" (click)="onFavorite($event, item)">
              <i class="iconfont icon-likefill"></i>
              <span class="ml5">{{ item.hot || 0 }}</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p10 mb30" *ngIf="data.count">
    <ui-pagination
      [(pageIndex)]="search.pageIndex"
      [(pageCount)]="search.pageCount"
      [pageTotal]="data.count"
      [options]="{ pageCount: false }"
    ></ui-pagination>
  </div>

  <div *ngIf="!data.count" class="text-center gray mt50">
    您还没有任何收藏！
    <a class="hover" routerLink="/hot">去热门图文看看</a>
  </div>
</div>
